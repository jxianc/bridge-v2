mutation ChangePassword(
  $token: String!
  $newPassword: String!
  $confirmNewPassword: String!
) {
  changePassword(
    token: $token
    newPassword: $newPassword
    confirmNewPassword: $confirmNewPassword
  ) {
    errors {
      ...RegularError
    }
    user {
      ...RegularUser
      createdAt
      updatedAt
    }
  }
}
